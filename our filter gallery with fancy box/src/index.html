<!DOCTYPE html>
<html lang="en">

<head>
    <!-- important meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- website title -->
    <title>ui developer: hyderabad</title>
    <!-- fevIcon -->
    <link rel="icon" href="../img/brand/favIcon.png" type="image/png">
    <!-- font awesome -->
    <link rel="stylesheet" href="../css/all.min.css">
    <!--we will  monterat font family to these website  -->
    <link rel="stylesheet" href="../font/montserrat.css">
    <!-- bootstrap css -->
    <link rel="stylesheet " href="../css/bootstrap.min.css">
    <!-- animate css -->
    <link rel="stylesheet" href="../css/animate.min.css">
    <!-- aos -->
    <link rel="stylesheet" href="../css/aos.css">
    <!-- custom css -->
    <link rel="stylesheet " href="../css/app.css">

</head>

<body>
    <!-- start preloader -->
    <div class="preloadContainer">
        <div class="preloader"></div>
    </div>
    <!-- end preloader -->

    <!-- start image filter gallery -->
    <section class="imageGallery py-5">
        <div class="container">
            <div class="filterImagesContainer">
                <!-- start search field -->
                <form class="inputContainer" action="#">
                    <input type="text" placeholder="search filter here....">
                </form>
                <!-- end search field -->

                <!-- start filter buttons -->
                <div class="filterButtons">
                    <button type="button" data-filter="all">all</button>
                    <button type="button" data-filter="mobile">mobile</button>
                    <button type="button" data-filter="car">car</button>
                    <button type="button" data-filter="bike">bike</button>
                    <button type="button" data-filter="laptop">laptop</button>
                </div>
                <!-- end filter buttons -->
            </div>
            <!-- start filter images -->
            <div class="filterImages">
                <!-- its dynamic rendered with js -->
            </div>
            <!-- end filter images -->
        </div>
    </section>
    <!-- end image filter gallery -->



    <!-- jquery -->
    <script src="../js/jquery.min.js "></script>
    <!-- these js are for bootstrap componets -->
    <script src="../js/popper.min.js "></script>
    <script src="../js/bootstrap.min.js "></script>
    <!-- its font awesome  solved to the browser compatablity-->
    <script src="../js/all.min.js"></script>
    <!-- aos -->
    <script src="../js/aos.js"></script>
    <!-- fancy ligth box -->
    <script src="../js/jquery.fancybox.min.js"></script>
    <!-- custom js -->
    <script src="../js/app.js "></script>
</body>

</html>
